
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='support.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<P style="color:black; position: relative; top: 200px; font-size:23px; ">Here,I Have Given A From So You Can Fill<br> This Form And See Which Crops Can <br>Be Grown In Your Field.</P> 


    <body style="height: 200px; background-image: url('{{ url_for('static', filename='bi.jpg') }}'); width: 900px; height: 550px;"></body>

    <div class="container">
        <div class="row">
         <div class="col-md-12 text-center">
            <p class="animate-charcter">Data Science Project</p>
          </div>
        </div>
      </div>
    <div class="text"><br><br>

        <form method="POST" class="form"  action="/predict"  style="width: 320px;border-radius: 10px;">
            <input class="input" type="text" name="n" placeholder="Nitrogen" required><br>
            <input class="input" type="text" name="p" placeholder="Phosphorus" required><br>
            <input class="input" type="text" name="k" placeholder="Potassium" required><br>

            <input class="input" type="text" name="t" placeholder="Temperature" required><br>
            <input class="input" type="text" name="h" placeholder="Humidity" required><br>
            <input class="input" type="text" name="ph" placeholder="pH" required><br>
            <input class="input" type="text" name="r" placeholder="Rainfall" required><br>
            <input style="background-color: rgba(255, 255, 255, 0.845);font-size: 25px;border-radius: 10px;" type="submit" value="Predict" name="predict" style="font-size: 20px;">
            <!-- This Atmospheric Condition is best for  {answer}   Crop -->
            <!-- <input class="submit" type="submit" name="predict" value="Predict"> -->

        </form>
    </div>

    {% if result %}
    <p style="position: relative ; left:170px;bottom:200px ;color:white;font-size:30px" >"This Atmospheric Condition Is Best For {{result }} Crop"</p>
    {% endif %}
 
</body>

</html>
